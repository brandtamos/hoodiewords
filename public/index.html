<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Input Page</h1>
    <textarea id="input" placeholder="Type here and press space to send words"></textarea>

    <script
			  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
			  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
			  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            let lastSentWord = '';

            $('#input').on('keydown', function(event) {
                if (event.key === ' ') { // Check for the space key
                    const input = $(this);
                    const text = input.val();
                    
                    // Split the text into words and send each word to the display page via WebSocket
                    words = text.split(/\s+/);
                    mostRecentWord = words[words.length -1];

                    var loc = window.location, new_uri;
                    if (loc.protocol === "https:") {
                        new_uri = "wss:";
                    } else {
                        new_uri = "ws:";
                    }
                    new_uri += "//" + loc.host;
                    const socket = new WebSocket(new_uri);
                    
                    socket.addEventListener("open", (event) => {
                        console.log("Connected to WebSocket Server");
                        socket.send(mostRecentWord);
                        });
                    /*socket.onopen(function open() {
                        console.log("Connected to WebSocket Server");
                        socket.send(word);
                    });*/

                }
            });
        });
    </script>
</body>
</html>
